name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure .nojekyll and public files exist
        run: |
          # Ensure .nojekyll exists in dist
          touch dist/.nojekyll
          # Copy .nojekyll from public if it exists
          if [ -f public/.nojekyll ]; then
            cp public/.nojekyll dist/.nojekyll
          fi
          # Ensure all public files are in dist (Vite should copy them, but double-check)
          if [ -d public ]; then
            cp -r public/* dist/ 2>/dev/null || true
          fi
          # Verify critical files exist
          echo "Checking critical files:"
          ls -la dist/.nojekyll || echo "WARNING: .nojekyll not found"
          ls -la dist/site.webmanifest || echo "WARNING: site.webmanifest not found"
          ls -la dist/CNAME || echo "WARNING: CNAME not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

